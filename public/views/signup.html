<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Sign up</h2>
        <form role="form" ng-submit="signup()" name="signupForm">
          <div class="form-group">
            <label for="name">Display name</label>
            <input class="form-control" type="" id="name" name="name" ng-model="name" placeholder="Name" autofocus>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" ng-model="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" ng-model="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Create account
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
