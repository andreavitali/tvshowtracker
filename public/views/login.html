<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Login</h2>
        <form role="form" ng-submit="login()" name="loginForm">
          <div class="form-group">
            <label for="inputUsernameEmail">Email</label>
            <input class="form-control" type="email" name="email" ng-model="email" placeholder="Email" required autofocus>
          </div>
          <div class="form-group">
            <!--<a class="pull-right" href="#">Forgot password?</a>-->
            <label for="inputPassword">Password</label>
            <input class="form-control" type="password" name="password" ng-model="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-success btn-block">
            Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
